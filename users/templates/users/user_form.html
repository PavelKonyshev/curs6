{% extends 'mailing/basic_template.html' %}
{% load my_tags %}
{% block content %}
<form method="post">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p}}
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">
        {% if user.is_authenticated %}
        Сохранить
        {% else %}
        Зарегистрироваться
        {% endif %}
    </button>
</form>
{% endblock %}
