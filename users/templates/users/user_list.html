{% extends 'mailing/basic_template.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    {% for user_ in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ user_.email }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ user_.is_active }}</li>
                </ul>
                <a class="p-2 btn btn-outline-primary" href="/users/edit_user/{{ user_.id }}/">Редактировать</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
