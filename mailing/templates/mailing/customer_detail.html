{% extends 'mailing/basic_template.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.contact_email }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.last_name }}</li>
                    <li>{{ object.first_name }}</li>
                    <li>{{ object.patronymic }}</li>
                    <li>{{ object.comment }}</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
